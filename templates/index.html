<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Maya AI Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Maya AI Chatbot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="chatbotMode" class="btn btn-primary active mr-2">Chatbot Mode</button>
            </li>
            <li class="nav-item">
                <button id="docbotMode" class="btn btn-secondary">Docbot Mode</button>
            </li>
        </ul>
    </div>
</nav>

<div class="chat-wrapper">
    <div class="chat-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            Chat Interface
                        </div>
                        <div class="card-body">
                            <div id="response" class="messages mb-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="user-input">
        <div class="container">
            <form id="chatForm">
                <div class="input-group">
                    <textarea id="userInput" class="form-control" placeholder="Enter your query here, Sire..." aria-label="User input" aria-describedby="button-addon2"></textarea>
                    <div class="input-group-append">
                        <button id="submit" class="btn btn-primary" type="submit">Ask</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="static/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
