<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya AI Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Maya AI Chatbot</h1>
        <div class="mode-selector">
            <button id="chatbotMode" class="active">Chatbot Mode</button>
            <button id="docbotMode">Docbot Mode</button>
        </div>
        <div class="chat-interface">
            <textarea id="userInput" placeholder="Enter your query here, Sire..."></textarea>
            <button id="submit">Ask</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        let mode = 'chatbot'; // default mode

        // Mode selector logic
        $('#chatbotMode').click(function() {
            mode = 'chatbot';
            $('.mode-selector button').removeClass('active');
            $(this).addClass('active');
        });

        $('#docbotMode').click(function() {
            mode = 'docbot';
            $('.mode-selector button').removeClass('active');
            $(this).addClass('active');
        });

        // Form submission logic
        $('#submit').click(function() {
            const message = $('#userInput').val();
            $.ajax({
                url: '/ask',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message, mode: mode }),
                dataType: 'json',
                success: function(data) {
                    $('#response').text(data.response);
                }
            });
        });
    </script>
</body>

</html>
